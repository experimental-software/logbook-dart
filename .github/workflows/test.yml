name: Pull Request Test

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  dart-test:
    name: Run tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: ./tool/test.sh
